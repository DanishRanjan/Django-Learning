{% extends 'base.html' %} {% block title %}Contact{% endblock title %}
 {% block body %}
<div class="conatiner-fluid px-10 mb-3" style="margin-right: 50px">
  <img
    src="https://source.unsplash.com/1200x400/?phone,contact"
    class="d-block w-100 mx-4"
    alt=""
  />
</div>
<div class="container mb-3 py-4">
  <H1 class = "text-center">Contact Us</H1>
  <form method="POST" action="/contact">
    {% csrf_token %}
      <div class="form-group py-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group py-2">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" id="number" name="number" placeholder="Enter your Number">
      </div>
     
      <div class="form-group py-2">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
  
      <div class="form-group py-2">
        <label for="desc" class="form-label">Tell us , what is your problem</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>

      <button type="submit" class="btn btn-primary btn-lg" >Submit</button>

  </form>
</div>

{%endblock body %}
